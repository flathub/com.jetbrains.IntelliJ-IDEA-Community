app-id: com.jetbrains.IntelliJ-IDEA-Community
command: idea
finish-args:
  - --device=all
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
  - --talk-name=com.canonical.AppMenu.Registrar
modules:
  - shared-modules/libsecret/libsecret.json

  - name: gcr
    cleanup:
      - /include
      - /lib/debug
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /man
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/doc
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --disable-vala
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: idea
    buildsystem: simple
    build-commands:
      - install --directory --mode=0755 /app/idea-IC/
      - tar --directory=/app/idea-IC/ --extract --file=ideaIC.tar.gz --gunzip --strip-components=1
      - install -D --mode=0644 /app/idea-IC/bin/idea.svg /app/share/icons/hicolor/scalable/apps/com.jetbrains.IntelliJ-IDEA-Community.svg
      - install -D --mode=0755 entrypoint.sh /app/bin/idea
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.jetbrains.IntelliJ-IDEA-Community.desktop
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.jetbrains.IntelliJ-IDEA-Community.metainfo.xml
    sources:
      - type: file
        path: entrypoint.sh
      - type: file
        dest-filename: ideaIC.tar.gz
        sha256: e6fe45c9df8e763ee3278444b5fb1003910c436752e83221e0303a62c5e81eaa
        url: https://download.jetbrains.com/idea/ideaIC-2023.1.tar.gz
        x-checker-data:
          code: IIC
          type: jetbrains
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Community.desktop
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Community.metainfo.xml

runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
