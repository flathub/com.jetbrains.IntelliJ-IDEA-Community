app-id: com.jetbrains.IntelliJ-IDEA-Community

command: idea

finish-args:
  - --allow=devel
  - --device=all
  - --env=IDEA_PROPERTIES=/app/bin/idea.properties
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/pipewire-0:ro
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

modules:
  # -----------------------------------------------------------------------------------------------
  #   D E P E N D E N C I E S
  # -----------------------------------------------------------------------------------------------

  - name: gcr
    cleanup:
      - /include
      - /lib/debug
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /man
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/doc
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --disable-vala
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/IDEA-C/bin/idea.sh
      - -Deditor_title=IntelliJ IDEA Community
      - -Dprogram_name=idea
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - shared-modules/libsecret/libsecret.json

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------

  - name: idea
    buildsystem: simple
    build-commands:
      - install --directory --mode 0755 /app/IDEA-C/
      - tar --directory /app/IDEA-C/ --extract --file ideaIC.tar.gz --gunzip --strip-components 1
      - install -D --mode 0644 --target-directory /app/bin/ idea.properties
      - install -D --mode 0644 --target-directory /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0644 /app/IDEA-C/bin/idea.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Community.desktop
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Community.metainfo.xml
      - type: file
        path: idea.properties
      - type: file
        dest-filename: ideaIC.tar.gz
        only-arches:
          - aarch64
        sha256: bc250c81035962e096c02d9cb751db47ea5b288331a7f8f3125f05e4eacf9a12
        url: https://download.jetbrains.com/idea/ideaIC-2024.1.5-aarch64.tar.gz
        x-checker-data:
          code: IIC
          is-main-source: true
          type: jetbrains
      - type: file
        dest-filename: ideaIC.tar.gz
        only-arches:
          - x86_64
        sha256: dd0f35088e0607896c407dc5d45c454f11fa2263204ac5624a598c59ff8694bd
        url: https://download.jetbrains.com/idea/ideaIC-2024.1.5.tar.gz
        x-checker-data:
          code: IIC
          is-main-source: true
          type: jetbrains

runtime: org.freedesktop.Sdk

runtime-version: '23.08'

sdk: org.freedesktop.Sdk

separate-locales: false
